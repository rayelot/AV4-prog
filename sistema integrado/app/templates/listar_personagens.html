<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Listar Personagens</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="mt-3 text-center">Cadastro de Personagens</h1>

        <div class="container">
            <table class="table">

                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Vida</th>
                        <th scope="col">Ataque</th>
                        <th scope="col">Defesa</th>
                        <th scoper="col">Pacto</th>
                    </tr>
                    
                </thead>
                <tbody>
                    {% for personagem in listagem %}
                        <tr>
                            <td>{{personagem.nome}}</td>
                            <td>{{personagem.vida}}</td>
                            <td>{{personagem.ataque}}</td>
                            <td>{{personagem.defesa}}</td>
                            <td>{{personagem.pacto}}</td>
                        </tr>
                    {% endfor %}
                </tbody>

            </table>    
        </div>

    </body>
</html>
